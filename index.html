<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranay Kumar | Official Artist Website</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        .font-cinematic { font-family: 'Cinzel', serif; }
        .font-body { font-family: 'Montserrat', sans-serif; }
        
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glass-frame {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 60px -15px rgba(245, 158, 11, 0.15);
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #fbbf24, #d97706, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body class="bg-[#050505] text-white overflow-x-hidden selection:bg-amber-600 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Inline components to replace lucide-react for standalone usage) ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Mic2 = (props) => <IconWrapper {...props}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconWrapper>;
        const Pause = (props) => <IconWrapper {...props}><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></IconWrapper>;
        const Music = (props) => <IconWrapper {...props}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconWrapper>;
        const Instagram = (props) => <IconWrapper {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconWrapper>;
        const Youtube = (props) => <IconWrapper {...props}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></IconWrapper>;
        const Facebook = (props) => <IconWrapper {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Smartphone = (props) => <IconWrapper {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconWrapper>;

        // --- MAIN APP COMPONENT ---
        const PranayKumarOfficial = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [activeSong, setActiveSong] = useState(null);

            // REPLACE THESE URLS WITH YOUR GITHUB LINKS
            const images = {
                hero: "https://placehold.co/800x1000/1a1a1a/fbbf24?text=hero-pranay.jpg", // 4:5 Ratio
                story: "https://placehold.co/800x600/1a1a1a/fbbf24?text=story-pranay.jpg",
                gallery: [
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-1.jpg",
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-2.jpg",
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-3.jpg",
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-4.jpg",
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-5.jpg",
                "https://placehold.co/600x600/1a1a1a/fbbf24?text=gallery-6.jpg",
                ]
            };

            // Scroll effect
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Animation Observer
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-fade-in-up');
                            entry.target.classList.remove('opacity-0', 'translate-y-10');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.reveal-on-scroll').forEach((el) => observer.observe(el));
                return () => observer.disconnect();
            }, []);

            const songs = [
                { id: 1, title: "Hook Step", movie: "Mega Mass Blockbuster", duration: "3:45", type: "Mass Number" },
                { id: 2, title: "Attar Saibora", movie: "Love & Action", duration: "4:12", type: "Folk Fusion" },
                { id: 3, title: "Mega Victory", movie: "Victory Anthem", duration: "3:10", type: "High Energy" },
                { id: 4, title: "Ninnu Chusi", movie: "Independent Single", duration: "4:05", type: "Melody" },
            ];

            return (
                <div className="min-h-screen">
                    {/* NAVIGATION */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-black/95 backdrop-blur-md py-4 shadow-2xl border-b border-white/5' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Mic2 className="text-amber-500 w-5 h-5" />
                                <span className="font-cinematic font-bold text-lg tracking-[0.2em] text-white">PRANAY<span className="text-amber-500">KUMAR</span></span>
                            </div>
                            
                            <div className="hidden md:flex items-center gap-8 font-body text-xs font-bold tracking-[0.2em] uppercase">
                                {['About', 'Work', 'Gallery'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className="text-gray-400 hover:text-amber-500 transition-colors duration-300">{item}</a>
                                ))}
                                <a href="#booking" className="px-5 py-2 border border-amber-500/50 text-amber-500 hover:bg-amber-500 hover:text-black transition-all duration-300 rounded-sm">
                                    Book Now
                                </a>
                            </div>

                            <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>

                        {mobileMenuOpen && (
                            <div className="absolute top-full left-0 w-full bg-black/95 border-b border-white/10 p-6 md:hidden flex flex-col gap-6 text-center font-cinematic animate-fade-in-up">
                                {['About', 'Work', 'Gallery', 'Booking'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setMobileMenuOpen(false)} className="text-xl text-gray-300 hover:text-amber-500">
                                        {item}
                                    </a>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* HERO SECTION */}
                    <header className="relative min-h-screen flex items-center justify-center overflow-hidden bg-[#0a0a0a] pt-20">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-10"></div>
                        <div className="absolute top-0 right-0 w-1/2 h-full bg-amber-900/5 blur-[120px]"></div>
                        
                        <div className="container mx-auto px-6 relative z-10 grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                            
                            {/* LEFT: Text */}
                            <div className="order-2 lg:order-1 text-center lg:text-left reveal-on-scroll opacity-0 translate-y-10 transition-all duration-1000">
                                <div className="inline-block px-3 py-1 border border-amber-500/30 rounded-full mb-6">
                                    <span className="font-body text-amber-500 text-xs font-bold tracking-[0.3em] uppercase">Official Artist Website</span>
                                </div>
                                
                                <h1 className="font-cinematic text-5xl md:text-7xl font-black leading-tight mb-4">
                                    PRANAY<br />
                                    <span className="gold-gradient-text">KUMAR</span>
                                </h1>
                                
                                <h2 className="font-body text-gray-300 text-lg md:text-xl tracking-widest uppercase mb-8 border-b border-white/10 pb-6 inline-block">
                                    Singer • Composer • Lyricist
                                </h2>
                                
                                <p className="font-body text-gray-400 text-lg leading-relaxed max-w-lg mx-auto lg:mx-0 mb-10">
                                    "Every song is a story, every beat is a heartbeat. Bringing the soul of Telugu cinema to the world stage."
                                </p>
                                
                                <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <button onClick={() => document.getElementById('work').scrollIntoView()} className="px-8 py-4 bg-amber-600 text-black font-bold tracking-wider hover:bg-amber-500 transition-all shadow-[0_0_30px_-10px_rgba(217,119,6,0.5)]">
                                        EXPLORE WORK
                                    </button>
                                    <button onClick={() => document.getElementById('booking').scrollIntoView()} className="px-8 py-4 border border-white/20 hover:border-amber-500 hover:text-amber-500 transition-all font-bold tracking-wider">
                                        BOOK FOR EVENTS
                                    </button>
                                </div>
                            </div>

                            {/* RIGHT: Image */}
                            <div className="order-1 lg:order-2 flex justify-center lg:justify-end reveal-on-scroll opacity-0 translate-y-10 transition-all duration-1000 delay-200">
                                <div className="relative w-full max-w-[400px] aspect-[4/5] glass-frame p-2 rounded-[2rem] group overflow-hidden">
                                    <div className="relative w-full h-full bg-neutral-900 overflow-hidden rounded-[1.8rem]">
                                        <img 
                                            src={images.hero} 
                                            alt="Pranay Kumar" 
                                            className="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-1000 saturate-[0.8] group-hover:saturate-100"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60"></div>
                                        <div className="absolute bottom-8 left-8 border-l-2 border-amber-500 pl-3">
                                            <p className="font-cinematic text-white text-lg leading-none">THE VOICE</p>
                                            <p className="font-body text-amber-500 text-xs tracking-widest mt-1">OF EMOTION</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* ABOUT SECTION */}
                    <section id="about" className="py-24 bg-[#080808] relative">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-16 items-center">
                                <div className="relative reveal-on-scroll opacity-0 translate-y-10">
                                    <div className="absolute top-4 -left-4 w-full h-full border border-amber-500/20 z-0"></div>
                                    <img 
                                        src={images.story} 
                                        alt="Pranay's Story" 
                                        className="relative z-10 w-full h-auto shadow-2xl grayscale hover:grayscale-0 transition-all duration-700"
                                    />
                                </div>
                                <div className="reveal-on-scroll opacity-0 translate-y-10 delay-200">
                                    <h4 className="font-body text-amber-500 text-sm font-bold tracking-[0.2em] mb-8 uppercase">The Journey</h4>
                                    <div className="space-y-6 font-body text-gray-400 leading-loose text-lg">
                                        <p>It started with a single beat in a small studio and grew into a voice that now resonates across theaters in the Telugu states.</p>
                                        <p>Pranay isn't just a singer; he is a storyteller. From the raw energy of mass numbers to the delicate nuances of emotional melodies, his journey has been defined by a relentless passion for the cinematic art form.</p>
                                        <p className="text-white border-l-4 border-amber-600 pl-4 italic">"I don't just sing the lyrics; I live the character behind them."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* WORK SECTION */}
                    <section id="work" className="py-24 bg-black relative border-t border-white/5">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16 reveal-on-scroll">
                                <div>
                                    <h4 className="font-body text-amber-500 text-xs font-bold tracking-[0.2em] mb-2 uppercase">Discography</h4>
                                    <h2 className="font-cinematic text-4xl text-white font-bold">HIS WORK</h2>
                                </div>
                                <p className="font-body text-gray-500 text-sm mt-4 md:mt-0 max-w-md text-right">Selected tracks, performances, and musical contributions to the industry.</p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-6">
                                {songs.map((song) => (
                                    <div 
                                        key={song.id}
                                        onClick={() => setActiveSong(activeSong === song.id ? null : song.id)}
                                        className={`group p-8 border border-white/10 hover:border-amber-500/50 bg-[#0a0a0a] hover:bg-[#111] transition-all cursor-pointer relative overflow-hidden \${activeSong === song.id ? 'border-amber-500' : ''}`}
                                    >
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <Music className="w-24 h-24" />
                                        </div>
                                        <div className="relative z-10 flex justify-between items-start">
                                            <div>
                                                <span className="text-xs font-bold text-amber-500 uppercase tracking-wider mb-2 block">{song.type}</span>
                                                <h3 className="font-cinematic text-2xl text-white mb-1 group-hover:text-amber-500 transition-colors">{song.title}</h3>
                                                <p className="font-body text-gray-500 text-sm mb-6">{song.movie}</p>
                                            </div>
                                            <button className={`w-12 h-12 rounded-full border flex items-center justify-center transition-all \${activeSong === song.id ? 'bg-amber-500 border-amber-500 text-black' : 'border-white/20 text-white group-hover:border-amber-500 group-hover:text-amber-500'}`}>
                                                {activeSong === song.id ? <Pause className="w-5 h-5 fill-current" /> : <Play className="w-5 h-5 fill-current" />}
                                            </button>
                                        </div>
                                        <div className="mt-4 flex gap-1 h-8 items-end opacity-30 group-hover:opacity-100 transition-opacity">
                                            {[1,2,3,2,4,5,3,2,1,2,3,4].map((h, i) => (
                                                <div key={i} className={`w-1 bg-amber-600 rounded-t \${activeSong === song.id ? 'animate-pulse' : ''}`} style={{height: h*20 + '%'}}></div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* GALLERY SECTION */}
                    <section id="gallery" className="py-24 bg-[#050505]">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16 reveal-on-scroll">
                                <h2 className="font-cinematic text-4xl text-white font-bold mb-4">GALLERY</h2>
                                <div className="w-16 h-1 bg-amber-600 mx-auto"></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {images.gallery.map((imgSrc, idx) => (
                                    <div key={idx} className="relative aspect-square group overflow-hidden border border-white/5 reveal-on-scroll">
                                        <div className="absolute inset-0 bg-black/40 group-hover:bg-transparent transition-colors duration-500 z-10"></div>
                                        <img src={imgSrc} alt="Gallery" className="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-700" />
                                        <div className="absolute bottom-0 left-0 w-full p-6 translate-y-full group-hover:translate-y-0 transition-transform duration-500 z-20 bg-gradient-to-t from-black to-transparent">
                                            <p className="font-cinematic text-amber-500 text-sm tracking-widest">PRANAY KUMAR</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* BOOKING SECTION */}
                    <section id="booking" className="py-24 bg-black relative border-t border-white/5">
                        <div className="container mx-auto px-6 max-w-3xl relative z-10">
                            <div className="text-center mb-12 reveal-on-scroll">
                                <h4 className="font-body text-amber-500 text-xs font-bold tracking-[0.3em] uppercase mb-4">Professional Inquiries</h4>
                                <h2 className="font-cinematic text-4xl md:text-5xl text-white font-bold">BOOK PRANAY KUMAR</h2>
                            </div>
                            <div className="glass-frame p-8 md:p-12 reveal-on-scroll rounded-xl">
                                <form className="space-y-6">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-xs text-gray-500 uppercase tracking-wider font-bold flex items-center gap-2"><User className="w-3 h-3" /> Full Name</label>
                                            <input type="text" className="w-full bg-black/50 border border-white/10 p-4 text-white focus:border-amber-500 focus:outline-none transition-colors" placeholder="Name" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs text-gray-500 uppercase tracking-wider font-bold flex items-center gap-2"><Smartphone className="w-3 h-3" /> Phone Number</label>
                                            <input type="tel" className="w-full bg-black/50 border border-white/10 p-4 text-white focus:border-amber-500 focus:outline-none transition-colors" placeholder="+91..." />
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-xs text-gray-500 uppercase tracking-wider font-bold flex items-center gap-2"><Mail className="w-3 h-3" /> Email Address</label>
                                            <input type="email" className="w-full bg-black/50 border border-white/10 p-4 text-white focus:border-amber-500 focus:outline-none transition-colors" placeholder="email@domain.com" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs text-gray-500 uppercase tracking-wider font-bold flex items-center gap-2"><Calendar className="w-3 h-3" /> Event Type</label>
                                            <select className="w-full bg-black/50 border border-white/10 p-4 text-gray-400 focus:border-amber-500 focus:outline-none transition-colors appearance-none">
                                                <option>Live Concert</option>
                                                <option>Movie Audio Launch</option>
                                                <option>Private Wedding/Event</option>
                                                <option>Playback Recording</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs text-gray-500 uppercase tracking-wider font-bold">Message</label>
                                        <textarea rows="4" className="w-full bg-black/50 border border-white/10 p-4 text-white focus:border-amber-500 focus:outline-none transition-colors" placeholder="Details about requirements..."></textarea>
                                    </div>
                                    <button type="button" className="w-full bg-gradient-to-r from-amber-600 to-amber-700 text-black font-bold font-cinematic text-lg py-5 hover:brightness-110 transition-all shadow-lg shadow-amber-600/20 mt-4">
                                        SEND BOOKING REQUEST
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-[#020202] pt-16 pb-8 border-t border-white/5 font-body text-gray-400">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-8 mb-12">
                                <div className="text-center md:text-left">
                                    <span className="font-cinematic font-bold text-2xl text-white">PRANAY<span className="text-amber-500">KUMAR</span></span>
                                    <p className="mt-2 text-sm text-gray-600">The Official Artist Website.</p>
                                </div>
                                <div className="flex gap-6">
                                    {[Instagram, Youtube, Facebook, Music].map((Icon, i) => (
                                        <a key={i} href="#" className="w-10 h-10 border border-white/10 rounded-full flex items-center justify-center hover:bg-amber-600 hover:text-black hover:border-amber-600 transition-all group">
                                            <Icon className="w-4 h-4 group-hover:scale-110 transition-transform" />
                                        </a>
                                    ))}
                                </div>
                            </div>
                            <div className="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center text-xs tracking-wider text-gray-600">
                                <p>&copy; {new Date().getFullYear()} Pranay Kumar. All Rights Reserved.</p>
                                <p className="mt-2 md:mt-0">Designed for the Indian Film Industry.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PranayKumarOfficial />);
    </script>
</body>
</html>
